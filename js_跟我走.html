<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				var d2 = document.getElementById("d2");
				document.documentElement.onmousemove = function(ev){
					d2.style.left = ev.clientX+"px";
					d2.style.top = ev.clientY +"px";
				}
				
			}
			
		</script>
		<style>
			
			.d2{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 100px;
				top:100px	
			}
		</style>
	</head>
	<body>
		
			<div id="d2" class="d2"></div>
		
	</body>
</html>
