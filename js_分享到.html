<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				var sp1 = document.getElementById("sp1");
				var d1 = document.getElementById("d1");
				d1.onmouseover = function(){
					startMove(d1,0);
				}
			
				d1.onmouseout = function(){
					startMove(d1,-100);
				}
			
			}
			var timer = null;
			function startMove(obj,target){
					clearInterval(timer);
					timer = setInterval(function(){
						var left = obj.offsetLeft;
						var speed = (target - left)/7;
						speed = speed  > 0 ? Math.ceil(speed):Math.floor(speed);
						if(left == target){
							clearInterval(timer);
						}
						obj.style.left=left+speed +"px";
					},10);
			}
			
			
		</script>
		<style>
			.d1{
				width: 100px;
				height: 300px;
				background: green;
				position: absolute;
				left: -100px;	
			}
			
			.d1 span{
				position: absolute;
				left:100px;
				background: yellow;
				top:130px
			}
			
		</style>
	</head>
	<body>
		<div id="d1" class="d1">
			<span id="sp1">分享到</span>
		</div>
	</body>
</html>
